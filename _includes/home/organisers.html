<div id="organisers">
    <div class="organisers-bottom row">
        <div class="col-md-3 col-sm-6 ">
            <a href="https://www.ilmastoveivi2019.fi/">
            <img src="/resources/img/logos/ilmastoveivi.png" id="ilmastoveivi" class="img-responsive img-centered"
                alt="">
            </a>
        </div>
        <div class="col-md-4 col-sm-6">
                <a href="https://www.demoshelsinki.fi/en/">
                    <img src="/resources/img/logos/demoshelsinki.png" id="demoshelsinki" class="img-responsive img-centered"
                alt="">
            </a>
        </div>
        <div class="col-md-3 col-sm-6">
            <a href="https://www.greenpeace.org/finland/">
                <img src="/resources/img/logos/greenpeace.png" id="greenpeace" class="img-responsive img-centered" alt="">
            </a>
        </div>
    </div>
    <div class="organisers-bottom row text-center">
        <div class="col-md-12 col-sm-12 ">
            {% if page.lang == "fi" %}
                <h2>Tukijat</h2>
            {% elsif page.lang == "en" %}
                <h2>Supported by</h2>
            {% endif %}
        </div>
    </div>
    <div class="organisers-bottom-partners row">
        <div class="col-md-4 col-sm-6 ">
            <a href="https://wihurinrahasto.fi/">
                <img src="/resources/img/logos/jawr-logo.png" id="jawr" class="img-responsive img-centered" alt="">
            </a>
        </div>
        <div class="col-md-4 col-sm-6">
            <a href="https://www.sitra.fi/">
                <img src="/resources/img/logos/sitra.png" id="sitra" class="img-responsive img-centered" alt="" />
            </a>
        </div>
        <div class="col-md-4 col-sm-6">
            <a href="http://smartclean.fi">
                <img src="/resources/img/logos/smartclean.png" id="smartclean" class="img-responsive img-centered"
                    alt="" />
            </a>
        </div>
        <div class="col-md-4 col-sm-6">
            <a href="https://gofore.com">
                <img src="/resources/img/logos/gofore_logo_white.png" id="gofore" class="img-responsive img-centered"
                    alt="" />
            </a>
        </div>
        <div class="col-md-4 col-sm-6">
            <a href="https://www.hel.fi/">
                <img src="/resources/img/logos/helsinki_kaupunki.png" id="helsinki" class="img-responsive img-centered"
                    alt=""/>
            </a>
        </div>
    </div>
    <div class="organisers-bottom row text-center pb-2">
        <div class="col-md-12 col-sm-12 ">
            {% if page.lang == "fi" %}
                <a id="privacy-policy" href="https://www.demoshelsinki.fi/tietosuojaseloste/">Tietosuojaseloste</a>
            {% elsif page.lang == "en" %}
                <a id="privacy-policy" href="https://www.demoshelsinki.fi/en/privacy-policy/">Privacy policy</a>
            {% endif %}
        </div>
    </div>
