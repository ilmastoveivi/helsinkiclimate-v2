<div id="lang-bar">
    {% if page.ref!=null %}
      {% assign pages=site.pages | where:"ref", page.ref %}
      {% for page in pages %} 
          {% if page.lang == "fi"  %}
            <a href="{{ page.url | prepend: site.baseurl }}" class="{{ page.lang }}"> Suomeksi </a>
          {% elsif page.lang == "en" %}
            <a href="{{ page.url | prepend: site.baseurl }}" class="{{ page.lang }}"> In English</a>
          {% endif %}
      {% endfor %}
    {% endif %}
</div>
